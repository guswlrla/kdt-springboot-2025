<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
</head>
<body th:align="center">
	<h1>게시글 목록</h1>
	<a th:href="@{/logout}">로그아웃</a>&nbsp;&nbsp;
	<a th:href="@{/adminPage}">게시판 관리</a>
	<hr>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
		<tr>
			<th bgcolor="orange" width="50">번호</th>
			<th bgcolor="orange" width="400">제목</th>
			<th bgcolor="orange" width="100">작성자</th>
			<th bgcolor="orange" width="100">등록일</th>
			<th bgcolor="orange" width="50">조회수</th>
		</tr>
		<tr th:each="board : ${boardList}">
			<td th:text="${board.seq}" />
			<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
			<td th:text="${board.member.name}" />
			<td th:text="${board.createDate}" />
			<td th:text="${board.cnt}" />
		</tr>
	</table>
	<br>
	<a th:href="@{/insertBoard}">게시글 등록</a>
</body>
</html>
