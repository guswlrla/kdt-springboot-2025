<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세</title>
</head>
<body th:align="center">
	<h1>게시글 상세</h1>
	<form th:action="@{/updateBoard}" method="post">
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
		<tr>
			<td bgcolor="orange" th:text="제목" width="80" />
			<td>
				<input name="seq" type="hidden" th:value="${board.seq}" />
				<input name="title" type="text" th:value="${board.title}" />
			</td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="작성자" />
			<td th:text="${board.member.name}" />
		</tr>
		<tr>
			<td bgcolor="orange" th:text="내용" />
			<td>
				<textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
